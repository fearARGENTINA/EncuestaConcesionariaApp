<!DOCTYPE html>
<html>
    <head>
        <title>Encuesta Concesionaria App</title>

        <!-- CDN jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    </head>
    <body>  
        <h1>
            Concesionaria Pepe - Encuesta potenciales clientes
        </h1>
        <form method="get" id="form_survey">
            <label for="has_vehicle">Â¿Tiene vehiculo?</label>
            <input type="checkbox" id="has_vehicle" name="has_vehicle"><br>
            <label for="has_motorbike">Moto:</label>
            <input type="checkbox" id="has_motorbike" name="has_motorbike" disabled>
            <label for="has_car">Auto:</label>
            <input type="checkbox" id="has_car" name="has_car" disabled>
            <label for="has_van">Camioneta:</label>
            <input type="checkbox" id="has_van" name="has_van" disabled><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad"><br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            <br><br>
            <input type="submit" value="Listo">
        </form>

        <script>
            listaEncuestados = [];

            transformSerialParamsToObject = (serial) => {
                obj = Object.fromEntries(serial.map(item => [item.name, item.value]));

                defParams = ["has_vehicle", "has_car", "has_motorbike", "has_van" ];

                defParams.forEach(param => {
                    if( !obj.hasOwnProperty(param)) {
                        obj[param] = false;
                    } else {
                        obj[param] = true;
                    }
                });

                obj["edad"] = parseInt(obj["edad"]);

                return obj;
            }

            hasMinParams = (obj) => {
                params = ["apellido", "edad", "nombre", "email"];

                return !params.some(param => obj[param] === "");
            }

            $(function(){
                $('#has_vehicle').on('click', function(){           
                    if(!$(this).is(':checked')){
                        $('#has_motorbike').attr('disabled', true);
                        $('#has_car').attr('disabled', true);
                        $('#has_van').attr('disabled', true);
                    } else {
                        $('#has_motorbike').attr('disabled', false);
                        $('#has_car').attr('disabled', false);
                        $('#has_van').attr('disabled', false);
                    }
                });

                $('#form_survey').on('submit', function() {
                    serialArr = $(this).serializeArray();
                    objCliente = transformSerialParamsToObject(serialArr);

                    if( hasMinParams(objCliente)) {
                        listaEncuestados.push(objCliente);
                    }

                    console.log(listaEncuestados);

                    return false;
                });
            });
        </script>
    </body>
</html>
