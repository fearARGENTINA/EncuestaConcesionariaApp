<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Encuesta Concesionaria App</title>

        <!-- CDN jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

        <!-- CDN Bootstrap -->
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
            crossorigin="anonymous"></script>

        <!-- Chart.js -->
        <script 
            src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

        <!-- Styles -->
        <link 
            rel="stylesheet" 
            href="./css/dist/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6">
                    <h3 class="center">
                        Concesionaria Pepe - Encuesta potenciales clientes
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <form id="form_survey">
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <label class="form-check-label" for="has_vehicle">
                                    Â¿Tiene vehiculo?
                                </label>
                            </div>
                            <div class="form-check col-sm-8">
                                <input class="form-check-input" type="checkbox" id="has_vehicle" name="has_vehicle">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <label class="form-check-label" for="has_motorbike">Moto:</label>
                            </div>
                            <div class="form-check col-sm-8">
                                <input class="form-check-input" type="checkbox" id="has_motorbike" name="has_motorbike" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <label class="form-check-label" for="has_car">Auto:</label>
                            </div>
                            <div class="form-check col-sm-8">
                                <input class="form-check-input" type="checkbox" id="has_car" name="has_car" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <label class="form-check-label" for="has_van">Camioneta:</label>
                            </div>
                            <div class="form-check col-sm-8">
                                <input class="form-check-input" type="checkbox" id="has_van" name="has_van" disabled>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12 col-md-6">
                                <label class="col-form-label" for="nombre">Nombre:</label>
                                <input class="form-control" type="text" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group col-sm-12 col-md-6">
                                <label class="col-form-label" for="apellido">Apellido:</label>
                                <input class="form-control" type="text" id="apellido" name="apellido" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label" for="edad">Edad:</label>
                            <div class="col-sm-12 col-md-10">
                                <input class="form-control" type="number" id="edad" name="edad" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label" for="email">Email:</label>
                            <div class="col-sm-12 col-md-10">
                                <input class="form-control" type="email" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label" for="tel">Telefono:</label>
                            <div class="col-sm-12 col-md-10">
                                <input class="form-control" type="tel" id="tel" name="tel" pattern="1[15]{1}[0-9]{8}" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block">Listo</button>
                    </form>
                </div>
            </div>
            <div class="row reportes-button justify-content-center">
                <div class="col-sm-6">
                    <button type="button" class="btn btn-danger btn-block">Generar reportes</button>
                </div>
            </div>
            <div class="row reportes-graficos justify-content-center">
                <div class="col-sm-6">
                    <canvas id="myChart" width="400" height="400"></canvas>
                    <script>
                        var myChart = new Chart($('#myChart'), {
                            type: 'pie',
                            data: {
                                labels: ['Potenciales', 'No potenciales'],
                                datasets: [{
                                    label: '# of Votes',
                                    data: [0,0],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(0, 0, 0, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(0, 0, 0, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });

                        $('#myChart').hide();
                    </script>
                </div>
            </div>
        </div>

        <script src="js/utils.js"></script>
        <script src="js/chartFill.js"></script>
    </body>
</html>
